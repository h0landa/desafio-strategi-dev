
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Equipe</title>
</head>
<style>
body{
    background-image: url(https://wallpapercave.com/wp/wp8793793.jpg);
}
.box {
    align-items: center;
    position: fixed;
    top: 530px;
    padding: 15px;
}
</style>
<body>
    {% block content %}
    <ul class="nav nav-tabs" style="background-color:aliceblue">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/index">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/candidatos">Candidatos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/candidatos/vingadores">Vingadores</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/candidatos/equipe">Equipe</a>
        </li>
    </ul>
    <form action="" method="POST">
    <div>
        <div class="row row-cols-1 row-cols-md-4 g-4">
            {% for resultados in todos_resultados %}
            {% if not 'image_not_available.jpg' in resultados['path'].split('/') %}
        <div class="col">
        <div class="card mb-3" style="width: 18rem;">
            <div class="check_box">
                <input type="checkbox" value="{{resultados['nome']}}" name="mycheckbox">
            </div>
            <img src="{{resultados['path']}}" class="card-img-top" alt="...">
            <div class="card-body">
                <div class="card-text">
                <b>{{resultados['nome']}}</b>
                <div>{{resultados['descrição']}}</div>
            </div>
            </div>
        </div>
    </div>
    {% endif %}
    {% endfor %}
    <div class="box">
        <input type="submit" class="btn btn-dark" value="Excluir">
        <a href="/index">
            <input type="button" class="btn btn-danger" value="Voltar para index">
        </a
    </div>
    </form>
    {% endblock %}
</body>
</html>
