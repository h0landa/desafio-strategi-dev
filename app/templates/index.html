<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Lista de Her√≥is</title>
</head>
<body>
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">id</th>
            <th scope="col">Nomes</th>
            <th scope="col">Habilidades</th>
            <th scope="col">Poderes</th>
            <th scope="col">Caracteristicas</th>
        </tr>
        </thead>
        <tbody>
            {% for dados in res %}
          <tr>
            <th scope="row" width="4px">{{dados['id']}}</th>
            <td width="120px">{{dados['nome']}}</td>
            <td width="400px">{{dados['habilidades']}}</td>
            <td width="120px">{{dados['poderes']}}</td>
            <td width="400px">{{dados['caracteristicas']}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</body>
</html>
